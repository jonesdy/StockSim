<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<title>Login Page</title>
</head>
<body onload="document.loginForm.username.focus();">
   <div th:replace="navbar"></div>
   <div class="container">
	   <h1>Spring Security Login Form (Database Authentication)</h1>
	   <div id="login-box">
	      <h3>Login with User Name and Password</h3>
	      <div th:if="${error}" style="padding-top: 15px; padding-bottom: 25px;"><span class="alert alert-danger"><span th:text="${error}" /></span></div>
	      <div th:if="${msg}" style="padding-top: 15px; padding-bottom: 25px;"><span class="alert alert-info"><span th:text="${msg}" /></span></div>
	      <form name="loginForm" th:action="@{/login}" method="POST">
            <div class="form-group">
               <label>User Name:</label>
               <input type="text" name="username" class="form-control" placeholder="Enter user name" />
            </div>
            <div class="form-group">
               <label>Password:</label>
               <input type="password" name="password" class="form-control" placeholder="Enter password" />
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
	         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	      </form>
	   </div>
   </div>
</body>
</html>
