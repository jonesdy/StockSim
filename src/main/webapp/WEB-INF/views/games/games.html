<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/ripples.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/material.min.js"></script>
<script>
   $(document).ready(function() {
      // This command is used to initialize some elements and make them work properly
      $.material.init();
</script>
<title>Games Page</title>
</head>
<body>
   <div th:replace="navbar"></div>
   <div class="container">
      <h3>Your Games:</h3>
      <div class="list-group" th:if="${userGames}">
         <a href="game.html" th:each="game : ${userGames}" th:href="@{/game(gid=${game.gid})}" class="list-group-item"><span th:text="${game.title}" /><span class="badge" th:text="${game.playerCount}" /></a>
      </div>
      <ul class="list-group" th:unless="${userGames}">
         <li class="list-group-item">You are not in any games, or not logged in</li>
      </ul>

      <h3>Public Games:</h3>
      <div class="list-group" th:if="${publicGames}">
         <a href="game.html" th:each="game : ${publicGames}" th:href="@{/game(gid=${game.gid})}" class="list-group-item"><span th:text="${game.title}" /><span class="badge" th:text="${game.playerCount}" /></a>
      </div>
      <ul class="list-group" th:unless="${publicGames}">
         <li class="list-group-item">There are no public games available</li>
      </ul>

      <h4><a href="newGame.html">Start your own game here</a></h4>
   </div>
</body>
</html>
