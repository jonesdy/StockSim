<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/ripples.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/material.min.js"></script>
<script>
   $(document).ready(function() {
      // This command is used to initialize some elements and make them work properly
      $.material.init();
</script>
<title>Game Management Page</title>
</head>
<body>
   <div th:replace="navbar"></div>
   <div class="container">
      <form th:unless="${error}" action="#" th:action="@{/inviteUser(gid=${gid})}" th:object="${usernameObject}" method="POST">
         <div class="form-group">
            <label>Invite User:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter User Name" />
         </div>
         <button type="submit" id="submitButton" class="btn btn-default">Invite</button>
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>

      <div th:if="${error}" style="padding-top: 15px; padding-bottom: 25px;"><div class="alert alert-danger"><span th:text="${error}" /></div></div>
   </div>
</body>
</html>
