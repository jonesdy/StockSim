<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
<title>Game Management Page</title>
</head>
<body>
   <div th:replace="navbar"></div>
   <div class="container">
      <form th:unless="${error}" action="#" th:action="@{/inviteUser(gid=${gid})}" th:object="${usernameObject}" method="POST">
         <div class="form-group">
            <label>Invite User:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter User Name" />
         </div>
         <button type="submit" id="submitButton" class="btn btn-default">Invite</button>
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>

      <div th:if="${error}" style="padding-top: 15px; padding-bottom: 25px;"><div class="alert alert-danger"><span th:text="${error}" /></div></div>
   </div>
</body>
</html>
