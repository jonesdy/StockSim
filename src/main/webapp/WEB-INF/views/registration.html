<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script th:src="@{/js/userValidator.js}"></script>
<title>User Registration Page</title>
</head>
<body onload="initializeForm()">
   <div th:replace="navbar"></div>
   <div class="container">
      <h1>Register here</h1>
      <form action="#" th:action="@{/register}" th:object="${user}" onsubmit="return validateForm()" method="POST">
         <div class="form-group">
	            <label>User Name:</label>
	            <input type="text" id="username" name="username" class="form-control" placeholder="Enter User Name" onblur="validateForm()" onfocus="disableUsernamePrestine()" />
	            <div style="padding-top: 15px;" id="usernameErrorDiv"><div class="alert alert-danger" id="usernameError" /></div>
	      </div>
	      <div class="form-group">
               <label>Email:</label>
               <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" onblur="validateForm()" onfocus="disableEmailPrestine()" />
               <div style="padding-top: 15px;" id="emailErrorDiv"><div class="alert alert-danger" id="emailError" /></div>
         </div>
         <div class="form-group">
               <label>Confirm email:</label>
               <input type="text" id="emailConfirm" name="emailConfirm" class="form-control" placeholder="Enter email again" onblur="validateForm()" onfocus="disableEmailConfirmPrestine()" />
               <div style="padding-top: 15px;" id="emailConfirmErrorDiv"><div class="alert alert-danger" id="emailConfirmError" /></div>
         </div>
         <div class="form-group">
               <label>Password:</label>
               <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" onblur="validateForm()" onfocus="disablePasswordPrestine()" />
               <div style="padding-top: 15px;" id="passwordErrorDiv"><div class="alert alert-danger" id="passwordError" /></div>
         </div>
         <div class="form-group">
               <label>Confirm password:</label>
               <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Enter password again" onblur="validateForm()" onfocus="disablePasswordConfirmPrestine()" />
               <div style="padding-top: 15px;" id="passwordConfirmErrorDiv"><div class="alert alert-danger" id="passwordConfirmError" /></div>
         </div>
         <button type="submit" id="submitButton" class="btn btn-default">Register</button>
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
   </div>
</body>
</html>
