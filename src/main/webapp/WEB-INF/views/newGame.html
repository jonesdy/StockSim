<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
<script th:src="@{/js/gameValidator.js}"></script>
<title>New Game Page</title>
</head>
<body onload="initializeForm()">
   <div th:replace="navbar"></div>
   <div class="container">
      <h1>New Game</h1>
      <form action="#" th:action="@{newGame}" th:object="${game}" onsubmit="return validateForm()" method="POST">
         <div class="form-group">
            <label>Game Title:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter Game Title" onblur="validateForm()" onfocus="disableTitlePrestine()" />
            <div style="padding-top: 15px;" id="titleErrorDiv"><div class="alert alert-danger" id="titleError" /></div>
         </div>
         <div class="form-group">
            <label>Starting Money:</label>
            <input type="text" id="startingMoney" name="startingMoney" class="form-control" placeholder="0" onblur="validateForm()" onfocus="disableStartingMoneyPrestine()" />
            <div style="padding-top: 15px;" id="startingMoneyErrorDiv"><div class="alert alert-danger" id="startingMoneyError" /></div>
         </div>
         <div class="checkbox">
            <label>
               <input type="checkbox" id="privateGame" name="privateGame" /> Private Game
            </label>
         </div>
         <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
   </div>
</body>
</html>
