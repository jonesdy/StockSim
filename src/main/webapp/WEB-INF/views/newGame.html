<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/ripples.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/material.min.js"></script>
<script>
   $(document).ready(function() {
      // This command is used to initialize some elements and make them work properly
      $.material.init();
</script>
<script th:src="@{/js/gameValidator.js}"></script>
<title>New Game Page</title>
</head>
<body onload="initializeForm()">
   <div th:replace="navbar"></div>
   <div class="container">
      <h1>New Game</h1>
      <form action="#" th:if="${game}" th:action="@{newGame}" th:object="${game}" onsubmit="return validateForm()" method="POST">
         <div class="form-group">
            <label>Game Title:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter Game Title" onblur="validateForm()" onfocus="disableTitlePrestine()" />
            <div style="padding-top: 15px;" id="titleErrorDiv"><div class="alert alert-danger" id="titleError" /></div>
         </div>
         <div class="form-group">
            <label>Starting Money:</label>
            <input type="text" id="startingMoney" name="startingMoney" class="form-control" placeholder="0" onblur="validateForm()" onfocus="disableStartingMoneyPrestine()" />
            <div style="padding-top: 15px;" id="startingMoneyErrorDiv"><div class="alert alert-danger" id="startingMoneyError" /></div>
         </div>
         <div class="checkbox">
            <label>
               <input type="checkbox" id="privateGame" name="privateGame" /> Private Game
            </label>
         </div>
         <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
      <div th:unless="${game}" class="alert alert-danger">You must log in to create a new game.</div>
   </div>
</body>
</html>
