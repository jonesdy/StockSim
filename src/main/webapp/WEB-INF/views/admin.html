<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/ripples.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/js/material.min.js"></script>
<script>
   $(document).ready(function() {
      // This command is used to initialize some elements and make them work properly
      $.material.init();
</script>
</head>
<body>
   <div th:replace="navbar"></div>
   <h1>Title: <span th:text="${title}" /></h1>
   <h1>Message: <span th:text="${message}" /></h1>
   <form action="logout" method="post" id="logoutForm">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
   </form>
   <script>
      function formSubmit()
      {
         document.getElementById("logoutForm").submit();
      }
   </script>
   <h2>User: <span sec:authentication="name"></span> |
         <a href="javascript:formSubmit()"> Logout</a>
   </h2>
</body>
</html>
