<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<title>Buy Stock Page</title>
</head>
<body>
   <div th:replace="navbar"></div>
   <div class="container">
      <h1>Buy Stock</h1>
      <form action="#" th:if="${stock}" th:action="@{buyStock}" th:object="${stock}" method="POST">
         <div class="form-group" th:unless="${tickerSymbol}">
            <label>Ticker Symbol:</label>
            <input type="text" id="symbol" name="symbol" class="form-control" placeholder="Enter Ticker Symbol" />
         </div>
         <div class="form-group" th:if="${tickerSymbol}">
            <label>Ticker Symbol: <span th:text="${tickerSymbol}" /></label>
            <br />
            <label>Price: $<span th:text="${price}" /></label>
         </div>
         <div class="form-group">
            <label>Amount:</label>
            <input type="text" id="amount" name="amount" class="form-control" placeholder="0" />
         </div>
         <div class="form-group">
            <label>Game:</label>
            <select class="form-control" th:if="${gameTitles}" placeholder="Select a game">
               <option value="Game1">Game 1</option>
            </select>
            <div th:unless="${gameTitles}" class="alert alert-danger">
               You are not part of any games
            </div>
            <!--<input type="text" id="game" name="game" class="form-control" placeholder="0" />-->
         </div>
         <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
      <div th:if="${error}" class="alert alert-danger"><span th:text="${error}" /></div>
   </div>
</body>
</html>
