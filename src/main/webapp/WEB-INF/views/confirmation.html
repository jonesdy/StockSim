<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div th:replace="navbar"></div>
   <div class="container">
      <div th:if="${error}" style="padding-top: 15px; padding-bottom: 25px;"><div class="alert alert-danger"><span th:text="${error}" /></div></div>
      <div th:if="${message}" style="padding-top: 15px; padding-bottom: 25px;"><div class="alert alert-success"><span th:text="${message}" /></div></div>
   </div>
</body>
</html>
